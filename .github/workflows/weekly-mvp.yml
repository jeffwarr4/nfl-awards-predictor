name: Weekly MVP Watch (CSV updater)

on:
  schedule:
    # Every Monday 7:00 AM Pacific (adjust as you like).
    # PST = UTC-8, PDT = UTC-7. This cron is 15:00 UTC â‰ˆ 7:00 PT during DST.
    - cron: "0 15 * * MON"
  workflow_dispatch: {}   # allows manual runs from the Actions tab

permissions:
  contents: write   # needed so the workflow can commit CSVs back to the repo

concurrency:
  group: weekly-mvp
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (prefer requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback: core libs your project uses
            pip install pandas numpy scikit-learn joblib nflreadpy "polars[rtcompat]"
          fi

      - name: Train (refresh model/metrics)
        run: |
          python -m src.modeling.train_model

      - name: Generate current-season predictions (CSV)
        run: |
          python -m src.Predictions.predict_current

      - name: Commit updated outputs (Top10 / Top5 / Canva CSV)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add outputs/*.csv
          git commit -m "Weekly MVP Watch auto-update" || echo "No changes to commit"
          git push
