name: Weekly MVP Watch (CSV updater)

on:
  schedule:
    # Mondays 7:00 AM Pacific (â‰ˆ15:00 UTC). Adjust as needed.
    - cron: "0 15 * * MON"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: weekly-mvp
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Core libs used by your project
            pip install pandas numpy scikit-learn joblib nflreadpy "polars[rtcompat]" pyarrow
          fi

      - name: Train model (refresh)
        run: |
          python -m src.modeling.train_model

      - name: Generate current-season predictions (CSV)
        run: |
          python -m src.Predictions.predict_current

      - name: Publish CSVs to docs/outputs for GitHub Pages
        run: |
          mkdir -p docs/outputs
          # copy all csv outputs; adjust if you want only canva/top10
          cp -f outputs/*.csv docs/outputs/ || true

      - name: Commit updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add outputs/*.csv docs/outputs/*.csv
          git commit -m "Weekly MVP Watch auto-update" || echo "No changes to commit"
          git push
